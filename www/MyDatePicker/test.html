<style>
    .row {
        width: 300px;

            onpicked: function(date) {
                alert("date" + date);
            }
        });

        new DatePicker({
            el: '#simple-calendar',
            minDate: "2016-12-03 00:00:00",
            maxDate: "2017-10-05 23:59:59",
            dateFmt: 'yyyy-MM-dd HH:mm:ss',
            firstDayOfWeek: "1",
            onpicked: function(date) {
                alert("date" + date);
            }
        });
